      margin-bottom: 20px;
    }

      width: 100%;
      background-color: #4a60f6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3a4cb8;
    }
    h2 {
      color: #4a60f6;
      font-weight: bold;
      margin-bottom: 20px;
    }

  <!-- Right Side (Form) -->
  <div class="form-right">
    <h2 class="text-center">Đặt lại mật khẩu</h2>
    <form id="resetPasswordForm">
      <input type="hidden" name="token" th:value="${token}" />
      <div class="mb-3">
        <p>Mật khẩu mới</p>
        <input type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu mới" required autofocus />
      </div>
      <div class="mb-3">
        <p>Mật khẩu xác nhận</p>
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Nhập mật khẩu xác nhận" required oninput="checkPasswordMatch(this);" />
        <div class="invalid-feedback">Mật khẩu không khớp!</div>
      </div>
      <button type="button" class="btn btn-primary" onclick="submitForm()">Lưu</button>
    </form>
  </div>
</div>

<script>
  function checkPasswordMatch(fieldConfirmPassword) {
    const password = document.getElementById("password").value;
    if (fieldConfirmPassword.value !== password) {
      fieldConfirmPassword.setCustomValidity("Mật khẩu không khớp!");
      fieldConfirmPassword.classList.add("is-invalid");
    } else {
      fieldConfirmPassword.setCustomValidity("");
      fieldConfirmPassword.classList.remove("is-invalid");
    }
  }

  // Function to submit the form using fetch API and send JSON
  function submitForm() {
    const token = document.querySelector("input[name='token']").value;
    const password = document.querySelector("input[name='password']").value;
    const confirmPassword = document.querySelector("input[name='confirmPassword']").value;

    if (password === "" || password.trim() === "") {
      alert("Mật khẩu không được để trống!");
      return;
    }

    if (password !== confirmPassword) {
      alert("Mật khẩu không khớp!");
      return;
    }

    fetch("/dsd/api/v1/auth/reset_password", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        token: token,
        password: password
      })
    })
    .then(response => {
      if (response.ok) {
        alert("Đặt lại mật khẩu thành công!");
      } else {
        return response.text().then(text => { throw new Error(text); });
      }
    })
    .catch(error => {
      alert("Error: " + error.message);
    });
  }
</script>
